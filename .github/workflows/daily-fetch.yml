name: Daily Data Fetch

on:
  # Run every morning at 7am UTC (midnight MT / 2am ET)
  schedule:
    - cron: '0 7 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-beehiiv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Beehiiv metrics
        env:
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUBLICATION_ID: ${{ secrets.BEEHIIV_PUBLICATION_ID }}
        run: node scripts/fetch-beehiiv.js

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "data: daily fetch $(date -u +%Y-%m-%d)"
          git push
